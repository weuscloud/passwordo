<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>{Manage}</title>
    <link rel="stylesheet" href="manage.css" />
  </head>
  <body>
    <div class="modal close">
      <div class="modal-container"></div>
      <div class="form-container">
        <div id="account-form">
          <div class="title"><h2>{NewAccount}</h2></div>

          <div>
            <label for="uid">UID</label>
            <input type="text" id="uid" placeholder="{placeholderUid}" />
          </div>

          <div>
            <label for="account">{Account}</label>
            <input
              type="text"
              id="account"
              placeholder="{placeholderAccount}"
            />
          </div>

          <div>
            <label for="password">{password}</label>
            <input
              type="password"
              id="password"
              placeholder="{placeholderPassword}"
            />
          </div>

          <div>
            <label for="tips">{tips}</label>
            <input type="text" id="tips" placeholder="{tipshelper}" />
          </div>
          <div class="modal-btn">
            <button type="cancel">{Cancel}</button>
            <button type="submit">{done}</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="helper">
        {usage}:
        <br />uid:<span>"{placeholderUid}"</span>
        <br />{account}:<span>"{placeholderAccount}"</span>
        <br />{password}:<span>"{placeholderPassword}"</span>
        <br />{tips}:<span>"{tipshelper}"</span>
        <br />{modifyhelper0}<strong>{modifyhelper1}</strong>
      </div>
      <div id="top-header" class="row header">
        <div class="col uid"><button type="back">{mainpage}</button></div>
        <div class="col titlebar"></div>
        <div class="col action"><button type="import">{import}</button></div>
        <div class="col action"><button type="new">{NewAccount}</button></div>
        <div class="col action"><button type="save">{SaveDoc}</button></div>
      </div>
      <div class="row header">
        <div class="col uid">UID</div>
        <div class="col account">{Account}</div>
        <div class="col password">{password}</div>
        <div class="col tips">{tips}</div>
        <div class="col action">{operator}</div>
      </div>
    </div>
    <script src="manage.js"></script>
  </body>
</html>
